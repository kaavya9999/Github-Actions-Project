name: CICD Pipeline
on:
  push:
    branches: [ "main" ]
jobs:
  compile:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn compile
  securitycheck:
     runs-on: self-hosted
     needs: compile
     
     steps:
     - uses: actions/checkout@v4
     - name: apache installation
       run: |
         sudo apt-get update -y
         sudo apt-get install apache2 -y

  
    
